language: java
jdk: oraclejdk8
script:
   - ./gradlew clean check stage
after_success:
  - docker build -t therickys93/telegrambot .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push therickys93/telegrambot;
    fi